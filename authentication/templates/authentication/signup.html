<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<title></title>
</head>
<body>
	<div id="signup">
        <h3 class="text-center text-white pt-5">Registeration form</h3>
        <div class="container">
            <div id="signup-row" class="row justify-content-center align-items-center">
                <div id="signup-column" class="col-md-6">
                    <div id="signup-box" class="col-md-12">
						<form id="signup-form" action = "/signup" method="post">
							{% csrf_token %}
							<h3 class="text-center text-info">Register</h3>
							<div class="form-group">
								<label for = "">Username</label>
								<input type = "text" id="username" name="username" placeholder="Enter Your Username" required>
							</div>
							<div class="form-group">
								<label for = "">Account</label>
								<input type = "number" id="account" name="account" placeholder="Enter Your Account No." required>
								<br>
							</div>
							<div class="form-group">
								<label for = "">Phone </label>
								<input type = "number" id="phoneNo" name="phoneNo" placeholder="Enter Your phone No..." required>
								<br>
							</div>
							<div class="form-group">
								<label for = "">First Name</label>
								<input type = "text" id="fname" name="fname" placeholder="Enter Your First Name" required>
								<br>
							</div>
							<div class="form-group">
								<label for = "">Last Name</label>
								<input type = "text" id="lname" name="lname" placeholder="Enter Your Last Name" required>
								<br>
							</div>
							<div class="form-group">
								<label for = "">Email Address</label>
								<input type = "email" id="email" name="email" placeholder="Enter Your Email Address" required>
								<br>
							</div>
							<div class="form-group">
								<label for = "">Area of Residency</label>
								<input type = "text" id="residency" name="residency" placeholder="Enter Your Physical Address" required>
								<br>
							</div>
							<div class="form-group">
								<label for = "">Password</label>
								<input type = "password" id="pass1" name="pass1" placeholder="Create a Password" required>
								<br>
							</div>
							<div class="form-group">
								<label for = "">Confirm Password</label>
								<input type = "password" id="pass2" name="pass2" placeholder="Confirm Your Password" required>
								<br>
							</div>
							<div>
								<input type="submit" name="signup" class="btn btn-info btn-md" value="submit">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
