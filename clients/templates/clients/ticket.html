{% extends 'clients/base.html' %}
{% load static %}
{% block content %}
<div class="row">
	<div class="col-lg-6">
		<div class="form-control">
			<form id="ticket" action="post">
				<div id="ticket-info">
					<div class="form-group row">
						<label>Your Account</label>
						<div class="col-sm-10">
							<input required class="form-control" type="text" name="account" placeholder="Your Account..">
						</div>
					</div>
					<div class="form-group row">
						<label>Your Subject</label>
						<div class="col-sm-10">
							<input required class="form-control" type="text" name="subject" placeholder="  ......">
						</div>
					</div>
					<div class="form-group row">
						<label>Email</label>
						<div class="col-sm-10">
							<input class="form-control" type="email" name="email" placeholder="email....">
					</div>
					</div>
					<div class="form-group row">
						<label>Phone Number</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" name="number" placeholder="number..">
						</div>
					</div>
						<label>Subject</label>
						<div class="col-sm-10">
							<input class="form-control" type="text" name="number" placeholder="general problem area ..">
						</div>
					</div>
					<div class="form-group row">
						<label>Description</label>
						<textarea name="description" form="usrform" placeholder="Describe your problem here..."></textarea>
					</div>
					<hr>
					<input id="form-button" class="btn btn-success btn-block" type="submit" value="Submit">					
				</div>
			</form>
		</div>
	</div>
</div>


{% endblock content %}
